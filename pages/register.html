<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- link css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- link icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">     

</head>
<body>
     <div class="container-fluid vh-100 d-flex justify-content-center align-items-center p-0 ">
            <form class="rounded-3 border p-4" style="width: 33%;" action="">
                <!-- detail form -->
                 <div class="w-100 d-flex justify-content-center align-items-center flex-column">
                    <img  style="width: 90px;height: 90px;" 
                        src="../assets/image/logo.webp" alt="">
                    <h2>Create Account</h2>
                    <p class="text-secondary">Fill in your details to register</p>
                 </div>
                <!-- input box -->
                <div class="mt-2">
                    <input type="text" class="form-control shadow-none mb-3" placeholder="Enter full name">
                    <input type="email" class="form-control shadow-none mb-3" placeholder="example@gmail.com">

                    <!--  -->
                    <select class="form-select shadow-none mb-3">
                        <option value="" selected disabled>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="Other">Other</option>
                    </select>

                    <input type="password" class="form-control shadow-none mb-3" placeholder="Enter Password">
                    <a href="../index.html" class="btn w-100 text-light py-2 fw-bold mb-3" style="background-color: #2c2b7c;">
                        Register
                    </a>
                    <p class="text-center">Already have an account?
                        <a href="../index.html">Login</a>
                    </p>
                </div>
            </form>
     </div>
</body>
</html>
